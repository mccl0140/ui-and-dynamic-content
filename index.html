<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ui and Dynamic Content</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="shopping-list">
      <img src="./img/shopping-cart.png">
        <h2>Grocery</h2>
        <h1>List</h1>
        <p>Don't forget to buy these things:</p>
        <input type="text" id="user-input" placeholder="Insert task here">
        <button id="add-item">Add to List</button>
        <ul id="display-items"></ul>
        <p class="error"></p>
        <footer>
            <a href="http://www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="http://www.twitter.com"><i class="fab fa-twitter-square"></i></a>
            <a href="http://www.instagram.com"><i class="fab fa-instagram"></i></a>
        </footer>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
